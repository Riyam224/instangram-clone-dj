{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Instagram clone </title>
</head>
<body>
    <nav class="navbar">
        <div class="nav-wrapper">
            <img src="{% static 'img/logo.PNG' %}" class="brand-img" alt="">
            <input type="text" class="search-box" placeholder="search">
            <div class="nav-items">
                <img src="{% static 'img/home.PNG' %}" class="icon" alt="">
                <img src="{% static 'img/messenger.PNG' %}" class="icon" alt="">
                <img src="{% static 'img/add.PNG' %}" class="icon" alt="">
                <img src="{% static 'img/explore.PNG' %}" class="icon" alt="">
                <img src="{% static 'img/like.PNG' %}" class="icon" alt="">
                <div class="icon user-profile"></div>
            </div>
        </div>
    </nav>



    
    {% block content  %}
       
    {% endblock content  %}
        

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>


</body>
</html>
